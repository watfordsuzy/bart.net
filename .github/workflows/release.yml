name: Release

on:
  push:
    branches:
      - 'main'
      - 'release/v[0-9]+.[0-9]+'
    tags:
      - 'v[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Stamp Version Details
        uses: dotnet/nbgv@v0.4.2

      - name: Set Version
        run: nbgv cloud

      - name: Build solution
        run: dotnet build -c Release

      - name: Run tests
        run: dotnet test -c Release --no-build --no-restore

      - name: Push to NuGet.org
        run: dotnet nuget push ./Bart.NET/bin/Release/net8.0/Bart.NET-*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_PUSH_KEY }}
